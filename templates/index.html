{% extends "layout.html" %}

{% block title %} {{session.user_id}} {% endblock %}
{% block body %}
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Create a form for users to submit a name, a month, and a day -->
                <form action = "/" method = "post">
                    <input name = "name" type = "text" autofocus autocomplete = "off" placeholder = "Name">
                    <input name = "month" type = "text" autocomplete = "off" placeholder = "month">
                    <input name = "day" type = "text" autocomplete = "off" placeholder = "day">
                    <button type = "submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{birthday.name}}</td>
                                <td>{{birthday.month}}/{{birthday.day}}</td>
                            </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <a href = "/logout">Log Out</a>
        </div>
{% endblock %}
